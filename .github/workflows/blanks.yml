name: Manage Neon Database

on:
  push:
    branches:
      - main

jobs:
  create-db:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (using the latest LTS version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install Neon CLI
      - name: Install Neon CLI
        run: npm install -g neonctl

      # Check Neon CLI version
      - name: Check Neon CLI Version
        run: neonctl --version

      # Install PostgreSQL Client
      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client

      # Install jq for JSON parsing
      - name: Install jq
        run: sudo apt-get install -y jq

      # Create the branch on Neon
      - name: Create Neon Branch
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: |
          echo "Creating a new branch named 'development'..."
          neon branches create --project-id ${{ secrets.NEON_PROJECT_ID }} --name development || { echo 'Branch creation failed'; exit 1; }

      # Retrieve connection details for the new branch
      - name: Get Branch Details
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        id: get-branch
        run: |
          echo "Getting branch details..."
          neon branches get --project-id ${{ secrets.NEON_PROJECT_ID }} --name development --output json > branch-info.json || { echo 'Failed to get branch details'; exit 1; }
          if [ -f branch-info.json ]; then
            echo "branch-info.json created successfully."
            cat branch-info.json  # Output the content for debugging
          else
            echo "branch-info.json was not created."
            exit 1
          fi
          DB_HOST=$(jq -r '.branch_proxy_host' branch-info.json)
          echo "DB_HOST=$DB_HOST" >> $GITHUB_ENV

      # Create the database on the new branch
      - name: Create Neon Database
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: |
          echo "Creating a new database named 'ecommerce' on branch 'development'..."
          neon databases create --project-id ${{ secrets.NEON_PROJECT_ID }} --branch-name development --name ecommerce || { echo 'Database creation failed'; exit 1; }

      # Test the connection to the new database
      - name: Test Connection
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ env.DB_HOST }}
        run: |
          echo "Testing the connection to the database..."
          if psql "postgresql://${{ env.DB_USERNAME }}:${{ env.DB_PASSWORD }}@${{ env.DB_HOST }}/ecommerce" -c "SELECT 'Connection successful!'"; then
            echo "Connection successful!"
          else
            echo "Connection failed!"
            exit 1
          fi

      # Optionally, run SQL commands (create tables, etc.)
      - name: Run SQL Commands
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ env.DB_HOST }}
        run: |
          echo "Running SQL commands..."
          psql "postgresql://${{ env.DB_USERNAME }}:${{ env.DB_PASSWORD }}@${{ env.DB_HOST }}/ecommerce" -c "CREATE TABLE IF NOT EXISTS products (id SERIAL PRIMARY KEY, name VARCHAR(100), price DECIMAL(10, 2));" || { echo 'SQL command execution failed'; exit 1; }
