name: Manage Neon Database

# This workflow triggers on every push to the "main" branch
on:
  push:
    branches:
      - main

jobs:
  create-db:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (using the latest LTS version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install Neon CLI
      - name: Install Neon CLI
        run: npm install -g neonctl

      # Install PostgreSQL Client
      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client

      # Create the branch and database on Neon
      - name: Create Neon Branch and Database
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: |
          echo "Creating a new branch named 'development'..."
          neon branches create --project-id ${{ secrets.NEON_PROJECT_ID }} --branch-name development

          echo "Creating a new database named 'ecommerce' on branch 'development'..."
          neon databases create --project-id ${{ secrets.NEON_PROJECT_ID }} --branch-name development --database-name ecommerce

          echo "Retrieving connection string for the new branch..."
          neon branches get --project-id ${{ secrets.NEON_PROJECT_ID }} --branch-name development --output json > branch-info.json

          # Extract the host from the JSON output
          DB_HOST=$(jq -r '.branch.connectionString' branch-info.json)
          echo "Host for the new branch: $DB_HOST"

      # Test the connection to the new database
      - name: Test Connection
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ steps.create-db.outputs.DB_HOST }}
        run: |
          echo "Testing the connection to the database..."
          psql "postgresql://${{ env.DB_USERNAME }}:${{ env.DB_PASSWORD }}@${{ env.DB_HOST }}/ecommerce" -c "SELECT 'Connection successful!'"

      # Optionally, run SQL commands (create tables, etc.)
      - name: Run SQL Commands
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ steps.create-db.outputs.DB_HOST }}
        run: |
          echo "Running SQL commands..."
          psql "postgresql://${{ env.DB_USERNAME }}:${{ env.DB_PASSWORD }}@${{ env.DB_HOST }}/ecommerce" -c "CREATE TABLE products (id SERIAL PRIMARY KEY, name VARCHAR(100), price DECIMAL(10, 2));"
